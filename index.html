<html lang="en-us">

     		</div>
         <p id="coinCount"></p>
			<span id="title">&nbsp;CIT'mon</span>
		</div>

	<div id="content">

		<div id="home">

		<div id="pageTitle">
			<h1>Choose Your Character!</h1>
		</div>
		<!-- ============================
		  CARD CONTENT
		============================= -->
		<div id="petDetailsOuterBorder">
			<div id="petDetailsDiv">
				<div id="nameLvlDiv">
					<p id="specAtt"></p>
					<p id="lvlAtt"></p>
				</div>
				<div id="petImageOuterBorder">
					<div id="petImageDiv">

						<img id ="petImage" src="#" alt="Pet Image">
					</div>
				</div>
				<!-- ============================
				  Create table to hold pet stats
				============================= -->
				<div id="statsTableDiv">
					<table id="statsTable">
						<tr>
							<td class="tblTag">Str: </td>
							<td id="strAtt" class="tblVal">null</td>
						</tr>


						<tr>
							<td class="tblTag">Int: </td>
							<td id="intAtt" class="tblVal">null</td>
						</tr>

						<tr>
							<td class="tblTag">Vit: </td>
							<td id="vitAtt" class="tblVal">null</td>
						</tr>

						<tr>
							<td class="tblTag">Mana: </td>
							<td id="manaAtt" class="tblVal">null</td>
						</tr>

						<tr>
							<td class="tblTag">Exp: </td>
							<td id="expAtt" class="tblVal">null</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<!-- Cycle Through Pets -->
		<div id="nextPrevButtons">
			<div id="innerCtrl">
				<button id="prevPet" onclick="petSelection(0)">PREV</button>
				<button id="nextPet" onclick="petSelection(1)">NEXT</button>
			</div>
		</div>
</div>
		<!-- ============================
		  TESTING AREA
		============================= -->
		<div id="tableDiv">
			<h1 id="leaderTitle">Leaderboard</h1>
				<table id='leaderboardTable'></table>

		</div>

		<!-- FOOTER -->
		<div id="navigation">
			<div id="subNav">
				<button class="nav_button" id="homeButton" onclick="init()">
					<img src="images/icons/homeLogo.png" id="homeLogo" alt="Home Logo">
				</button>
				<button class="nav_button" id="leaderBoardButton" onclick='get_leaderboard()'>
					<img src="images/icons/leaderBoardLogo.png" id="leaderLogo" alt="Leader Board Logo">
				</button>
				<button class="nav_button" id="backPackButton">
					<img src="images/icons/backPackLogo.png" id="backPackLogo" alt="Backpack Logo">
				</button>
				<button class="nav_button" id="exploreButton">
					<img src="images/icons/exploreLogo.png" id="exploreLogo" alt="Explore Logo">
				</button>
			</div>
		</div>

		<!-- <button onclick="testing()">Testing Button</button><br/> -->
